name: Cleanup Preview Environment

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Remove preview environment config
        run: |
          rm -f infrastructure/preview-environments/pr-${{ github.event.pull_request.number }}.yaml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infrastructure/preview-environments/
          git diff --staged --quiet || git commit -m "chore: cleanup preview environment for PR #${{ github.event.pull_request.number }}"
          git push origin main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: applications/atomsized/markdown-editor
        run: npm ci

      - name: Drop preview schema
        working-directory: applications/atomsized/markdown-editor
        run: npx tsx scripts/drop-schema.ts
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          DATABASE_SCHEMA: preview_${{ github.head_ref }}

      - name: Delete container image
        continue-on-error: true
        run: |
          doctl registry repository delete-tag markdown-editor pr-${{ github.event.pull_request.number }} --force
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## Preview Environment Cleaned Up',
              '',
              'The preview environment has been removed:',
              '- ArgoCD Application deleted',
              '- Database schema `preview_${{ github.head_ref }}` dropped',
              '- Container image cleaned up'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
