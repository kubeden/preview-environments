apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: markdown-editor-preview-feature-test-preview-env
  namespace: argocd
  labels:
    preview: "true"
    pr-number: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:kubeden/clopus-preview-environments.git
    targetRevision: feature/test-preview-env
    path: infrastructure/applications/atomsized.com/markdown-editor
    kustomize:
      patches:
        - target:
            kind: Ingress
            name: markdown-editor
          patch: |
            - op: replace
              path: /spec/rules/0/host
              value: feature-test-preview-env.atomsized.com
            - op: replace
              path: /spec/tls/0/hosts/0
              value: feature-test-preview-env.atomsized.com
        - target:
            kind: ConfigMap
            name: markdown-editor-config
          patch: |
            - op: replace
              path: /data/database-schema
              value: preview_feature/test-preview-env
        - target:
            kind: Deployment
            name: markdown-editor
          patch: |
            - op: replace
              path: /spec/template/spec/containers/0/image
              value: registry.digitalocean.com/kubeden/markdown-editor:pr-2
  destination:
    server: https://kubernetes.default.svc
    namespace: preview-feature-test-preview-env
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
