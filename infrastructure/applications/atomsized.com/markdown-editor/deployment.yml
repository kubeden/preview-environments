apiVersion: apps/v1
kind: Deployment
metadata:
  name: markdown-editor
  labels:
    app: markdown-editor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: markdown-editor
  template:
    metadata:
      labels:
        app: markdown-editor
    spec:
      containers:
        - name: markdown-editor
          image: registry.digitalocean.com/kubeden/markdown-editor:2178901a0cc074d7237b38a0390df38da908574f
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: markdown-editor-secrets
                  key: database-url
            - name: DATABASE_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: markdown-editor-config
                  key: database-schema
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: kubeden
